name: DigitalOcean Node.js Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout backend repo
      - name: Checkout backend repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js for backend
      - name: Setup Node.js (backend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
        working-directory: ./delivery-backend

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./delivery-backend

      # 4Ô∏è‚É£ Generate Prisma client
      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: ./delivery-backend

      # 5Ô∏è‚É£ Run Prisma migrations
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        working-directory: ./delivery-backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 6Ô∏è‚É£ Build backend
      - name: Build backend
        run: npm run build
        working-directory: ./delivery-backend

      # 7Ô∏è‚É£ Setup Node.js for frontend (local build)
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 8Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd ./esdelivery-app
          npm ci

      # 9Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: |
          cd ./esdelivery-app
          npm run build   # produces /build folder

      # üîü Deploy backend via SSH (Git pull + PM2 restart)
      - name: Deploy backend to DigitalOcean
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/delivery-backend
            git pull origin main
            npm ci
            npm run build
            pm2 restart all

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy frontend build via rsync
      - name: Upload frontend build to DigitalOcean
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avz --delete
          path: ./esdelivery-app/build/
          remote_path: /var/www/esdelivery-app/
          remote_host: ${{ secrets.DROPLET_HOST }}
          remote_user: ${{ secrets.DROPLET_USER }}
          remote_key: ${{ secrets.DROPLET_SSH_KEY }}
